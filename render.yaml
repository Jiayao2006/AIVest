services:
  - type: web
    name: aivest
    env: python
    buildCommand: pip install -r requirements.txt && cd frontend && npm install && npm run build
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: NODE_VERSION
        value: 18.0.0
    healthCheckPath: /api/health
